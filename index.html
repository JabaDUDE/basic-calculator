<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="main.js" defer></script>
  </head>
  <body class="bg-secondary">
    <section>
      <table class="bg-dark" id="calculator">
        <tr>
          <td colspan="3"><input type="text" id="display" disabled /></td>
          <td>
            <input
              type="button"
              value="C"
              class="btn btn-danger"
              onclick="clearDisplay()"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="7"
              onclick="display('7')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="8"
              onclick="display('8')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="9"
              onclick="display('9')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-warning"
              value="*"
              onclick="display('*')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="4"
              onclick="display('4')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="5"
              onclick="display('5')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="6"
              onclick="display('6')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-warning"
              value="-"
              onclick="display('-')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="1"
              onclick="display('1')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="2"
              onclick="display('2')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="3"
              onclick="display('3')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-warning"
              value="+"
              onclick="display('+')"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="0"
              onclick="display('0')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-secondary"
              value="."
              onclick="display('.')"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-danger"
              value="="
              onclick="calculate()"
            />
          </td>
          <td>
            <input
              type="button"
              class="btn btn-warning"
              value="/"
              onclick="display('/')"
            />
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
